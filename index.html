<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="http://localhost:3001/add_product" method="post">
      <h1>Add a New Product</h1>

      <legend>Product Information</legend>
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        id="product_name"
        name="product_name"
        required
      /><br /><br />

      <label for="product_url">Product URL:</label>
      <input
        type="text"
        id="products_url"
        name="products_url"
        required
      /><br /><br />

      <label for="product_brief_description">Brief Description:</label>
      <textarea
        id="product_brief_description"
        name="product_brief_description"
        required
      ></textarea
      ><br /><br />

      <label for="product_description">Description:</label>
      <textarea
        id="product_description"
        name="product_description"
        required
      ></textarea
      ><br /><br /> 
      <label for="product_img">Product Image:</label>
        <input type="text" id="product_img" name="product_img">

      <label for="product_link">Product Link:</label>
      <input
        type="text"
        id="product_link"
        name="product_link"
        required
      /><br /><br /> 

      <legend>Pricing Information</legend>
      <label for="starting_price">Starting Price:</label>
      <input
        type="text"
        id="starting_price"
        name="starting_price"
        required
      /><br /><br /> 

      <label for="price_range">Price Range:</label>
      <input
        type="text"
        id="price_range"
        name="price_range"
        required
      /><br /><br /> 

      <legend>User Information</legend>
      <label for="user_name">User Name:</label>
      <input type="text" id="user_name" name="user_name" required /><br /><br />

      <label for="user_password">User Password:</label>
      <input
        type="password"
        id="user_password"
        name="user_password"
        required
      /><br /><br /> 

      <input type="submit" value="Add Product" />
    </form>
  </body>
</html>
